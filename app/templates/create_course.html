{% extends "base.html" %}
{% block content %}

<h2>Create Course</h2>

<form method="POST">
    <label>Course Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <button type="submit">Create</button>
</form>

{% endblock %}
